<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rice Order Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>
	<div class="navbar">

		<div class="nav-logo border">
			<div class="logo">
			</div>
		</div>
	</div>
	<div class="container">
		
		<h2>Rice Order Form</h2>
		<form id="myForm">
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
			</div>
			<div class="form-group">
				<label for="phone">Phone:</label>
				<input type="text" id="phone" name="phone" required>
			</div>
			<div class="form-group">
				<label for="rice-type">Rice Type:</label>
				<select id="rice-type" name="rice-type">
					<option value="white-rice">White Rice</option>
					<option value="brown-rice">Brown Rice</option>
					<option value="basmati-rice">Basmati Rice</option>
					<option value="jasmine-rice">Jasmine Rice</option>
				</select>
			</div>
			<div class="form-group">
				<label for="quantity">Quantity (in kilograms):</label>
				<input type="number" id="quantity" name="quantity" required>
			</div>
			<div class="form-group">
				<label for="special-instructions">Special Instructions:</label>
				<textarea id="special-instructions" name="special-instructions"></textarea>
			</div>
			<div class="form-group">
				<input type="submit" value="Order Now" id="finish">
			</div>
		</form>
	</div>
	<script src="JS.js"></script>
</body>
</html>
